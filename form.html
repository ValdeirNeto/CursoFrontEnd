<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 Input Types</title>
</head>

<body>
    <header>
        <h1>HTML5 Input Types</h1>
    </header>

    <section>
        <form>
            <div class="form-group">
                <label>Color:</label>
                <input type="color">
            </div>
            <div class="form-group">
                <label>Data:</label>
                <input type="date">
            </div>
            <div class="form-group">
                <label>Date time:</label>
                <input type="datetime-local">
            </div>
            <div class="form-group">
                <label>E-mail:</label>
                <input type="email">
            </div>
            <div class="form-group">
                <label>MÃªs:</label>
                <input type="month">
            </div>
            <div class="form-group">
                <label>Numero:</label>
                <input type="number" min="0" max="100" step="10">
            </div>
            <div class="form-group">
                <label>range:</label>
                <input type="text" id="textinput">
                <input type="range" min="0" max="10" onchange="updateTextInput(this.value)">
                <script>
                    function updateTextInput(num) {
                        document.getElementById("textinput").value = num;
                    }

                </script>
            </div>
            <div class="form-group">
                <label>Search:</label>
                <input type="search">
            </div>
            <div class="form-group">
                <label>time:</label>
                <input type="time">
            </div>

            <div class="form-group">
                <label>URL:</label>
                <input type="url">
            </div>

            <div class="form-group">
                <label>Week:</label>
                <input type="week">
            </div>

            <div class="form-group">
                    <label>List:</label>
                    <input list="codes" name="code">
                    <datalist id="codes">
                        <option value="Javascript"></option>
                        <option value="PHP"></option>
                        <option value="Java"></option>
                    </datalist>
                </div>

            <button>submit</button>
        </form>
    </section>

    <section>
        <h1>OutPut</h1>

        
    </section>

</body>

</html>
